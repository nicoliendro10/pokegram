{% extends "base.html" %}

{% block head_content %}
    <title>Platzigram</title>
{% endblock%}

{% block container %}
    <div class="container">
        <div class="row">

            {% for post in posts %}
                {%  include 'posts/post_card.html' %}
            {% endfor %}
        </div>
    </div>
{% if not posts %}
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center">
                <h1>No hay publicaciones</h1>
            </div>
        </div>
    </div>
{% else %}
    {% include "pagination.html" %}
{% endif %}

{% endblock %}
