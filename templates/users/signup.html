{% extends 'users/base.html' %}

{% block head_content %}
<title>Pokegram sign up</title>
{% endblock %}

{% block container %}

    {% if error %}
        <p class="alert alert-danger">{{ error }}</p>
    {% endif %}
<form action="{% url 'signup' %}" method="POST">
    {% csrf_token %}

    <div class="form-group">
        <input class="form-control" type="text" name="username" placeholder="Username">
    </div>
    <div class="form-group">
        <input class="form-control" type="email" name="email" placeholder="example@mail.com">
    </div>
    <div class="form-group">
        <input class="form-control" type="password" name="password" placeholder="Password">
    </div>
    <div class="form-group">
        <input class="form-control" type="password" name="password_confirmation" placeholder="Password Confirmation">
    </div>
    <button class="btn btn-primary btn-block mt-5" type="submit">Sign up</button>
</form>

{% endblock %}
